<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho - Loja Acessível</title>
    <!-- CSS Principal -->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- CABEÇALHO -->
    <header>
        <h1>Loja Acessível</h1>
        <nav aria-label="Menu principal">
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="catalogo.html">Catálogo</a></li>
                <li><a href="produto.html">Produto</a></li>
                <li><a href="carrinho.html">Carrinho</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <!-- CONTEÚDO PRINCIPAL -->
    <main class="conteudo-principal">
        <section class="secao">
            <div class="container">
                <h2 class="titulo-secao">Meu Carrinho</h2>

                <table class="tabela-carrinho">
                    <thead>
                        <tr>
                            <th>Produto</th>
                            <th>Preço</th>
                            <th>Quantidade</th>
                            <th>Total</th>
                            <th>Ação</th>
                        </tr>
                    </thead>
                    <tbody id="lista-carrinho">
                        <tr>
                            <td>Produto Exemplo</td>
                            <td>R$ 149,90</td>
                            <td>1</td>
                            <td>R$ 149,90</td>
                            <td><button class="botao botao-vermelho">Remover</button></td>
                        </tr>
                        <!-- Em breve os itens virão do localStorage -->
                    </tbody>
                </table>

                <div class="total-carrinho">
                    <h3>Total: R$ 149,90</h3>
                    <button class="botao botao-verde botao-grande" onclick="finalizarCompra()">Finalizar Compra</button>
                </div>
            </div>
        </section>
    </main>

    <!-- RODAPÉ -->
    <footer>
        <p>&copy; 2025 Loja Acessível. Todos os direitos reservados.</p>
        <nav aria-label="Links de rodapé">
            <ul>
                <li><a href="contato.html">Contato</a></li>
                <li><a href="#politica">Política de Privacidade</a></li>
            </ul>
        </nav>
    </footer>

    <!-- SCRIPT -->
    <script>
        function finalizarCompra() {
            alert("Obrigado pela compra! (em breve: redirecionamento para checkout)");
        }
    </script>
</body>
</html>
